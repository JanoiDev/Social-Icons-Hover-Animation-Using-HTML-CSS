<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Social Icons Hover Animation Using HTML & CSS</title>
</head>

<body>
    <div class="social-nav">
        <ul class="nav-lists">
            <li class="nav-list">
                <a href="#" class="nav-link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <div class="follwoers">
                    <p>facebook</p>
                    <span>1.2k like</span>
                </div>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <div class="follwoers">
                    <p>twitter</p>
                    <span>2k follwoers</span>
                </div>
            </li>
            <li class="nav-list">
                <a href="#" class="nav-link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <div class="follwoers">
                    <p>instagram</p>
                    <span>3k follwoers</span>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/3cdb9253f5.js" crossorigin="anonymous"></script>
</body>

</html>
